<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css"/>
  <script src="https://kit.fontawesome.com/8ef165f656.js" crossorigin="anonymous"></script>

  <title>Weather App 2</title>
</head>

<body>

  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box"    placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">City, Country</div>
        <!--<div class="date">Date <span class="current-time"> current time</span></div>-->
        <div class="date">Date </div>
      </section>
      <div class="current">
        <!--<div class="weather-icon"><img src="icons/unknown.png" /></div>-->
        <div class="temp"><span>°F</span></div>
        <div class="feels_like_temp">Feels Like </div>
        <div class="weather">short description <span class="descript">desc</span></div>
        <div class="hi-low">low°F / hi°F</div>
        <div class="wind"></div>
        <div class="wind-info">
          <span class="wind-speed">speed</span>
          <span class="wind-dir">N</span>
        </div>
      </div>
    </main>
  </div>

<script type="text/javascript" src="main.js"></script>


</body>
</html>
